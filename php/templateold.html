<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Take me to the sun</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
</head>

</head>
<body>
<div id="mapid" style="height: 500px"></div>
<script>

    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

</script>

    <input type="button" value="Locate me!" onClick="javascript:getLocationLeaflet();">


<h1>Take me to the sun!</h1>

{results}

<form action="/" method="post" name="eval">
    <input type="hidden" name="lat" value="-1">
    <input type="hidden" name="lon" value="-1">

    <p>Show me nice places:</p>

    <input type="submit" name="distance1" value="up to 100km">
    <input type="submit" name="distance1" value="up to 300km">



</form>
</body>
</html>
